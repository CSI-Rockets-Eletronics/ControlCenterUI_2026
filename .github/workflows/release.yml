name: Build Static Site and Release to Public Repo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Main Site
        # We pass the RELEASE_TAG here so your vite.config.ts knows to name the folder 'dist'
        run: RELEASE_TAG=dist bun run build

      - name: Build Rockets UI
        run: RELEASE_TAG=dist-rockets-ui bun run build

      - name: Prepare Archives
        run: |
          zip -r dist.zip dist
          zip -r dist-rockets-ui.zip dist-rockets-ui

      - name: Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Release #4 - Latest Build"
          body: "Automated release from build #${{ github.run_number }}"
          repository: CSI-Rockets-Eletronics/ControlCenterUI-Release
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
          make_latest: true
          files: |
            dist.zip
            dist-rockets-ui.zip
